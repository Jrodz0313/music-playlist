<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        What you want to listen to?
      </h1>
      <input class="input is-large is-rounded" type="text" placeholder="Search for An Artist">
      <p class="subtitle">
        Or Choose <strong>Genre</strong>!
      </p>
      <div class="select is-rounded is-large">
        <select>
            <option>Choose Genre</option>
            <option>Pop</option>
            <option>Country</option>
            <option>Hip-hop</option>
            <option>Rock</option>
            <option>R&B</option>
            <option>Jazz</option>
        </select>
      </div>
    </div>
  </section>
  <div class="columns is-desktop is-mobile">
    <div class="column">Youtube</div>
    <div class="column">Soundcloud</div>
    <div class="column">Your Playlist</div>
  </div>
  </body>
</html>
